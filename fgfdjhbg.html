<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 1500px; /* To enable scrolling */
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 2000px;
        background-color: lightgray;
        position: relative;
      }

      .sticky-box {
        width: 100px;
        height: 100px;
        background-color: coral;
        position: sticky;
        top: 0; /* When the box reaches 50px from the top, it becomes sticky */
      }
    </style>
    <title>Sticky Positioning</title>
  </head>
  <body>
    <div class="container">
      <div class="sticky-box">I'm a sticky box!</div>
    </div>

    <!-- Content to enable scrolling -->
    <div style="height: 1500px"></div>
  </body>
</html>
